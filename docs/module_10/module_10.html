<h1 id="module-10-inheritance-of-polygenic-diseases">Module 10: Inheritance of Polygenic Diseases</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2">
<h2 id="key-concepts">Key Concepts</h2>
<ul>
<li>Linkage Analysis</li>
<li>HWE and Allele Frequency</li>
<li>Genome Wide Association Studies</li>
<li>Applications</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3">
<h2 id="recombinationsup1sup">Recombination&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;</h2>
&lt;main id="main" style="display: flex; border: 1px; padding: 1px;"&gt;
&lt;left style="flex: 0.5; padding-right: 1px;background-color:rgb(255, 255, 255); font-size:20pt" markdown="span"&gt;

&lt;right id="col_right" style="flex: 0.5; padding-left: 1px;background-color:rgb(255, 255, 255);font-size:24pt" markdown="span"&gt;
<ul>
<li>Alleles recombine during crossover events in meiosis</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="image-2.png" alt="img1" width = "400px"&gt;&lt;/p&gt;
&lt;/right&gt;
&lt;/main&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4">
<h2 id="genetic-linkage">Genetic Linkage</h2>
<ul>
<li>The frequency of recombination is related to the distance between the genes on a chromosome.&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;</li>
<li>Violation of Mendels law of independent assortment&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="image-3.png" alt="img1" width = "1100px"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5">
<h2 id="genetic-linkage-1">Genetic Linkage</h2>
<ul>
<li>The <strong>closer</strong> two genes were to one another on a chromosome, the <strong>greater</strong> their chance of being inherited together.&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;</li>
<li>Genes located <strong>farther</strong> away from one another on the <strong>same</strong> chromosome were <strong>more likely to be separated</strong> during recombination.&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="image-3.png" alt="img1" width = "1100px"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6">
<h2 id="linkage-map">Linkage Map</h2>
&lt;main id="main" style="display: flex; border: 1px; padding: 1px;"&gt;
&lt;left style="flex: 0.3; padding-right: 1px;background-color:rgb(255, 255, 255); font-size:20pt" markdown="span"&gt;
&lt;p style="text-align:center;"&gt;&lt;img src="image-4.png" alt="img1" width = "270px"&gt;&lt;/p&gt;
&lt;/left&gt;
&lt;right id="col_right" style="flex: 0.7; padding-left: 1px;background-color:rgb(255, 255, 255);font-size:24pt" markdown="span"&gt;
<ul>
<li><strong>Linkage map</strong>: (also called genetic map) the order and the linear distances between the linked genes&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;</li>
<li><strong>Map unit</strong> (mu): arbitrary unit of distance representing a recombination frequency of 1%&lt;sup&gt;<a href="(https://www.nature.com/scitable/topicpage/thomas-hunt-morgan-genetic-recombination-and-gene-496/)" title="Lobo, I. &amp; Shaw, K. (2008) Thomas Hunt Morgan, genetic recombination, and gene mapping. Nature Education 1(1):205">1</a>&lt;/sup&gt;
<ul>
<li>renamed as <strong>centimorgan (cM)</strong></li>
</ul>
</li>
<li>Completely linked genes = 0 mu</li>
<li>Unlinked genes &gt; 50 mu</li>
<li>Linked genes &lt; 50 mu</li>
</ul>
<p><a href="https://doi.org/10.1126/science.4059909">Drayna &amp; White (1985)</a></p>
&lt;/right&gt;
&lt;/main&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7">
<h2 id="linkage-map-1">Linkage Map</h2>
&lt;main id="main" style="display: flex; border: 1px; padding: 1px;"&gt;
&lt;left style="flex: 0.7; padding-right: 1px;background-color:rgb(255, 255, 255); font-size:20pt" markdown="span"&gt;
&lt;p style="text-align:center;"&gt;&lt;img src="image-5.png" alt="img1" width = "700px"&gt;&lt;/p&gt;
&lt;/left&gt;
&lt;right id="col_right" style="flex: 0.3; padding-left: 1px;background-color:rgb(255, 255, 255);font-size:24pt" markdown="span"&gt;
<ul>
<li>On average 1 cM corresponds to 1 million base pairs.&lt;sup&gt;<a href="(https://jamanetwork.com/journals/jamaneurology/fullarticle/775035)" title="Pulst SM. Genetic Linkage Analysis. Arch Neurol. 1999;56(6):667672. doi:10.1001/archneur.56.6.667">2</a>&lt;/sup&gt;</li>
<li>Linkage map is <strong>NOT</strong> the same as a cytogenetic map (karyotype)&lt;sup&gt;<a href="(https://www.genome.gov/genetics-glossary/Genetic-Map)">3</a>&lt;/sup&gt;</li>
</ul>
&lt;/right&gt;
&lt;/main&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8">
<h2 id="two-point-linkage">Two-point linkage</h2>
<ul>
<li>Calculate the linkage between a putative disease locus and a single marker locus</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="image-9.png" alt="img1" width = "700px"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9">
<h2 id="linkage-analysis-next-steps">Linkage Analysis: Next Steps</h2>
<ul>
<li>To identify the smallest region of the genome that should contain the disease gene, the minimumcandidate region (MCR), we can perform:
<ol>
<li>Haplotype analysis or</li>
<li>Multipoint linkage analysis</li>
</ol>
</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10">
&lt;main id="main" style="display: flex; border: 1px; padding: 1px;"&gt;
&lt;left style="flex: 0.4; padding-right: 1px;background-color:rgb(255, 255, 255); font-size:12pt" markdown="span"&gt;
&lt;p style="text-align:center;"&gt;&lt;img src="image-26.png" alt="img1" width = "span"&gt;&lt;/p&gt;
&lt;/left&gt;
&lt;right id="col_right" style="flex: 0.6; padding-left: 1px;background-color:rgb(255, 255, 255);font-size:22pt" markdown="span"&gt;
<h2 id="haplotype-analysissup7sup">Haplotype Analysis&lt;sup&gt;<a href="()" title="Dueker, N.D. and Pericak-Vance, M.A. (2014), Analysis of Genetic Linkage Data for Mendelian Traits. Current Protocols in Human Genetics, 83: 1.4.1-1.4.31.">7</a>&lt;/sup&gt;</h2>
<ul>
<li><strong>Haplotype</strong>: the arrangement of alleles on sister chromatids</li>
<li>Construct haplotyes by examining the ordered markers genotyped in an individual and arranging them by chromatid, on the basis of parental types</li>
</ul>
&lt;/right&gt;
&lt;/main&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11">
<h2 id="haplotype-analysissup7sup-1">Haplotype Analysis&lt;sup&gt;<a href="()" title="Dueker, N.D. and Pericak-Vance, M.A. (2014), Analysis of Genetic Linkage Data for Mendelian Traits. Current Protocols in Human Genetics, 83: 1.4.1-1.4.31.">7</a>&lt;/sup&gt;</h2>
<ul>
<li>After summarizing all cross-over individuals in the study, the most likely region for the disease gene is the region where no cross-overs are found.</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="image-27.png" alt="img1" width = "600"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12">
<h2 id="multipoint-analysis---parametricsup4sup">Multipoint analysis - Parametric&lt;sup&gt;<a href="(https://doi.org/10.1038/nrg3908)" title="Ott, J., Wang, J. &amp; Leal, S. Genetic linkage analysis in the age of whole-genome sequencing. Nat Rev Genet 16, 275284 (2015).">4</a>&lt;/sup&gt;</h2>
<ul>
<li>
<p>Assume a model describing the probability of phenotype given genotype at the disease locus</p>
</li>
<li>

</li>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13">
<h2 id="how-to-use-lod-scoresup5sup">How to use LOD score?&lt;sup&gt;<a href="(https://doi.org/10.1086/303029)" title="Nyholt DR. All LODs are not created equal. Am J Hum Genet. 2000 Aug;67(2):282-8. doi: 10.1086/303029. Epub 2000 Jul 6. PMID: 10884360; PMCID: PMC1287176.">5</a>&lt;/sup&gt;</h2>
<ul>
<li>LOD score of 3 means the odds are 1,000:1 that the two genes are linked and therefore inherited together.</li>
<li><strong>LOD score&gt;3.3</strong>  Strong evidence for linkage (genome-wide significance p&lt;0.05)
<ul>
<li>Will still require replication with independent dataset</li>
</ul>
</li>
<li>3.3&gt;LOD score&gt;1.86  Suggestive linkage</li>
<li>LOD score &lt; 1.86  Nominal linkage</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14">
&lt;main id="main" style="display: flex; border: 1px; padding: 1px;"&gt;
&lt;left style="flex: 0.4; padding-right: 1px;background-color:rgb(255, 255, 255); font-size:18pt" markdown="span"&gt;
&lt;p style="text-align:center;"&gt;&lt;img src="image-12.png" alt="img1" width = "500px"&gt;&lt;/p&gt;
&lt;/left&gt;
&lt;right id="col_right" style="flex: 0.6; padding-left: 1px;background-color:rgb(255, 255, 255);font-size:20pt" markdown="span"&gt;
<h2 id="multipoint-analysis">Multipoint analysis</h2>
<ul>
<li>
<p><strong>Multipoint LOD scores</strong> generate a curve across a chromosome to identify the <strong>likely position of a disease gene</strong> (maximum of the curve) <strong>given that the max. LOD score &gt;=3.3</strong>.&lt;sup&gt;<a href="(https://doi.org/10.1038/nrg3908)" title="Ott, J., Wang, J. &amp; Leal, S. Genetic linkage analysis in the age of whole-genome sequencing. Nat Rev Genet 16, 275284 (2015).">4</a>&lt;/sup&gt;</p>
</li>
<li>
<p>(Figure) Shows proof of linkage for Marfan Syndrome (autosomal dominant) in 5 families (LOD score = 3.92, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container> = 0.00.11). The most probable location of the gene for the disease is D15S45 (LOD score = 3.32, <mjx-container class="MathJax" jax="SVG"><svg style="vertical-align: -0.023ex;" xmlns="http://www.w3.org/2000/svg" width="1.061ex" height="1.618ex" role="img" focusable="false" viewBox="0 -705 469 715"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mi"><path data-c="1D703" d="M35 200Q35 302 74 415T180 610T319 704Q320 704 327 704T339 705Q393 701 423 656Q462 596 462 495Q462 380 417 261T302 66T168 -10H161Q125 -10 99 10T60 63T41 130T35 200ZM383 566Q383 668 330 668Q294 668 260 623T204 521T170 421T157 371Q206 370 254 370L351 371Q352 372 359 404T375 484T383 566ZM113 132Q113 26 166 26Q181 26 198 36T239 74T287 161T335 307L340 324H145Q145 321 136 286T120 208T113 132Z"></path></g></g></g></svg></mjx-container> = 0.00.12).&lt;sup&gt;<a href="(https://doi.org/10.1056/NEJM199010043231402)" title="Kainulainen, K., Pulkkinen, L., Savolainen, A., Kaitila, I. &amp; Peltonen, L. Location on Chromosome 15 of the Gene Defect Causing Marfan Syndrome. N. Engl. J. Med. 323, 935939 (1990).">6</a>&lt;/sup&gt;</p>
</li>
</ul>
&lt;/right&gt;
&lt;/main&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15">
<h2 id="lod-scoring-algorithmssup7sup">LOD scoring algorithms&lt;sup&gt;<a href="()" title="Dueker, N.D. and Pericak-Vance, M.A. (2014), Analysis of Genetic Linkage Data for Mendelian Traits. Current Protocols in Human Genetics, 83: 1.4.1-1.4.31.">7</a>&lt;/sup&gt;</h2>
<h3 id="lander-green-algorithm">Lander-Green algorithm</h3>
<ul>
<li>Scales <strong>linearly</strong> with <strong><em>m</em> markers</strong> , but <strong>exponentially</strong> with <strong><em>n</em> individuals</strong> in the pedigree.</li>
<li>More suitable for <strong>smaller</strong> pedigrees with <strong>many markers</strong>.</li>
<li>Tool: MERLIN</li>
</ul>
<h3 id="elston-stewart-algorithm">Elston-Stewart algorithm</h3>
<ul>
<li>Scales <strong>linearly</strong> with <strong><em>n</em> individuals</strong>, but <strong>exponentially</strong> with <strong><em>m</em> markers</strong>.</li>
<li>More suitable for <strong>large</strong> pedigrees.</li>
<li>Tool: FASTLINK (inbred pedigrees; multiple founder pairs), VITESSE (without loops, one founder pair)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16">
<h2 id="multipoint-analysis---non-parametricsup7sup">Multipoint analysis - Non-parametric&lt;sup&gt;<a href="()" title="Dueker, N.D. and Pericak-Vance, M.A. (2014), Analysis of Genetic Linkage Data for Mendelian Traits. Current Protocols in Human Genetics, 83: 1.4.1-1.4.31.">7</a>&lt;/sup&gt;</h2>
<ul>
<li>Doesn't assume the mode of inheritance so it is suitable for complex traits</li>
<li><strong>Assumptions:</strong>
<ul>
<li>The trait has some genetic component.</li>
<li>The genes involved follow Mendelian laws of inheritance</li>
</ul>
</li>
<li>Significantly less than the power of parametric analysis</li>
<li><strong>Use case</strong>: Complex diseases with completely unknown inheritance model</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17">
<h2 id="multipoint-analysis---non-parametricsup78sup">Multipoint analysis - Non-parametric&lt;sup&gt;<a href="()" title="Dueker, N.D. and Pericak-Vance, M.A. (2014), Analysis of Genetic Linkage Data for Mendelian Traits. Current Protocols in Human Genetics, 83: 1.4.1-1.4.31.">7</a>,<a href="(https://doi.org/10.1016/j.tree.2019.10.012)" title="Leitwein, M., Duranton, M., Rougemont, Q., Gagnaire, P.-A. &amp; Bernatchez, L. Using Haplotype Information for Conservation Genomics. Trends in Ecology &amp; Evolution 35, 245-258 (2020).">8</a>&lt;/sup&gt;</h2>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24">
<h2 id="population-genetics">Population Genetics</h2>
<p>The quantitative study of the distribution of genetic variation in populations and of how the frequencies of genes and genotypes are maintained or change over time both within and between populations.</p>
<ul>
<li>HWE and Allele Frequency</li>
<li>Genome Wide Association Studies</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25">
<h2 id="hardy-weinberg-equilibrium">Hardy-Weinberg Equilibrium</h2>
<p>The genetic variation in a population will remain constant from one generation to the next in the absence of disturbing factors.</p>
<p>Assumes:</p>
<ul>
<li>Large population</li>
<li>Random mating</li>
<li>Allele frequencies remain constant over time because there are no mutations, natural selection, nonrandom mating, genetic drift, and gene flow.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27">
<h2 id="factors-that-disturb-hwe-nonrandom-mating">Factors That Disturb HWE: Nonrandom Mating</h2>
<p>In human populations, nonrandom mating may occur due to: stratification, assortative mating, consanguinity.</p>
&lt;p style="text-align:center;"&gt;&lt;img src="Erbgang_Bluterkrankheit.svg.png" alt="img1" width = "800"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28">
<h2 id="factors-that-disturb-hwe-mutation">Factors That Disturb HWE: Mutation</h2>
<ul>
<li>Selection pressure on mutations determines the allele frequencies in the population.</li>
<li>Fitness is the outcome of the joint effects of survival and fertility.</li>
<li>When a genetic disorder limits reproduction so severely that the fitness is zero<br />
(i.e., s = 1), it is thus referred to as a <strong>genetic lethal</strong>.</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="29">
<h2 id="factors-that-disturb-hwe-genetic-drift">Factors That Disturb HWE: Genetic Drift</h2>
<ul>
<li>Random effects of environment or other chance occurrences can change the frequency of the disease allele when the population is small.</li>
<li><strong>Founder effect</strong>: the loss of genetic variation that occurs when a new population is established by a very small number of individuals from a larger population</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="Founder_effect.svg.png" alt="img1" width = "500px"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30">
<h2 id="factors-that-disturb-hwe-migration-and-gene-flow">Factors That Disturb HWE: Migration and Gene Flow</h2>
<ul>
<li>Migration can change allele frequency by the process of <strong>gene flow</strong> (the slow diffusion of genes across a barrier).</li>
<li><strong>Genetic admixture</strong>: the genes of migrant populations with their own allele frequencies are gradually merged into the gene pool of the population into which they have migrated.</li>
</ul>
&lt;p style="text-align:center;"&gt;&lt;img src="image-30.png" alt="img1" width = "500px"&gt;&lt;/p&gt;
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37">
<h2 id="polygenic-risk-score">Polygenic Risk Score</h2>
&lt;main id="main" style="display: flex; border: 1px; padding: 1px;"&gt;
&lt;left style="flex: 0.5; padding-right: 1px;background-color:rgb(255, 255, 255); font-size:18pt" markdown="span"&gt;
&lt;p style="text-align:center;"&gt;&lt;img src="image-39.png" alt="img1" width = "450px"&gt;&lt;/p&gt;
&lt;/left&gt;
&lt;right id="col_right" style="flex: 0.5; padding-left: 1px;background-color:rgb(255, 255, 255);font-size:24pt" markdown="span"&gt;
<ul>
<li>Sum of the weighted allele counts of independent SNPs found to be associated with a trait or disorder in a GWAS</li>
<li>For quantitative traits, the weights are the linear regression effect sizes, i. e., the  coefficients.</li>
<li>For case/control phenotypes, the<br />
weights are the natural logarithm of the odds ratio, ln(OR).<br />
&lt;/right&gt;</li>
</ul>
&lt;/main&gt;
